<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  
</head>
<body>

<!-- Header -->
<header>

  <h1>Hello, {{ result["user_name"] }}</h1>

  <h2>Now, Let's make sure what you want to explore:</h2>

</header>
  <form>
    <br><br>
    <h4 class="center"><label>Your interested city:</label> {{ result["choose_cities"] }}</h4>
    <br><br>
    <h4 class="center"><label>Your interested month:</label> {{ result["choose_months"] }}</h4>
    <br><br>
    <h4 class="center"><label>Your interested day of week:</label> {{ result["choose_days"] }}</h4>

    <br><br>
  </form>

<!-- Footer -->
<footer>
  <div class="center">
    <a href="results?name={{ result['user_name'] }}&city={{ result['choose_cities'] }}&month={{ result['choose_months'] }}&day={{ result['choose_days'] }}">
      <button class='center'>Check Results!</button>
    </a>
    
    <br><br>
    <a href="input">
      <button class='center'>Want to Modify!</button>
    </a>
  </div>
</footer>

  

  

</body>
</html>
